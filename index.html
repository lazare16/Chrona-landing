<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="description"
    content="Chrona is your AI-powered productivity assistant, helping you manage time, tasks, and focus more efficiently. Join the waitlist to test the demo first." />
  <meta name="color-scheme" content="light dark" />

  <link rel="icon" type="image/x-icon" href="Chrona.ico" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Chrona | Your productivity assistant</title>
</head>

<body>
  <div class="backdrop" id="backdrop" aria-hidden="true"></div>

  <div class="sheet" id="bottomSheet" role="dialog" aria-modal="true" aria-labelledby="sheetTitle"
    aria-describedby="sheetDesc" tabindex="-1">
    <div class="sheet__handle" aria-hidden="true"></div>

    <form action="" id="email-form">
      <div class="sheet__body" id="sheet-description">

        <div class="input-container" data-role="email-input">
          <input class="input" id="email" name="email" type="email" inputmode="email" autocomplete="email"
            placeholder=" " required aria-describedby="email-help" />
          <label class="input-label" for="email">Email</label>
        </div>
      </div>

      <div class="sheet__footer" id="sheet-footer">
        <button type="submit" aria-label="Submit email form" id="submit-email"><span class="button-loader"
            id="button-loader"></span> <span id="button-text">Submit</span></button>
      </div>
    </form>

  </div>

  <header role="banner" aria-label="Chrona main header">
    <a href="/" aria-label="Go to Chrona homepage">
      <img src="assets/icons/Chrona.svg" alt="Chrona logo" height="32px">
    </a>



    <button id="theme-toggle" role="button" aria-label="theme toggle button" aria-pressed="false"
      onclick="toggleTheme()"></button>
  </header>

  <main role="main" aria-label="Chrona main content">
    <section aria-label="Chrona hero section" class="hero-section">
      <div class="title-mascot-container">
        <div class="left-side">
          <h1 class="hero-title">
            Plan Smarter. <br />
            Achieve Faster. <br />
            Live Better. <br />
          </h1>

        </div>

        <div class="right-side">
          <img src="./assets/images/Chrona_mascot.png" alt="Chrona mascot - a friendly AI assistant character">
        </div>
      </div>
      <button class="join-waitlist" id="join-waitlist" aria-label="Join Chrona waitlist">
        Join the waitlist
      </button>
      <p class="hero-subtext">AI assistant for your time management.</p>
    </section>

    <section aria-label="How Chrona can help you?" class="features-section">
       <h6 class="section-title">How <span style="color: #58CC02;">Chrona</span> can help you?</h6>

       <div class="card-container">
          <div class="card">
            <div class="left-side">
              <h6 class="card-title"></h6>
              <p class="card-description"></p>
            </div>

            <div class="right-side">
              <div class="img-containter"></div>
            </div>
          </div>
       </div>
    </section>
  </main>

 




  <script src="app.js" defer></script>
</body>

</html>
