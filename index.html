<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Chrona is your personal productivity assistant, helping you manage time more efficiently.">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Chrona.ico">
    <script src="https://kit.fontawesome.com/23d8c66f6b.js" crossorigin="anonymous"></script>
    <title>Chrona | Your productivity assistant</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./assets/Chrona.svg" alt="" height="40">
        </div>

        <button onclick="toggleMenu()" class="menu-toggle">
            <i id="menu-icon" class="fa-solid fa-bars fa-xl"></i>
        </button>
    </header>

    <div id="menu-container" class="menu-container">

        <nav class="menu-nav">
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Why Chrona</a></li>
                <li><a href="#pricing">Contact</a></li>
                <li><a href="#pricing">Join Waitlist</a></li>

            </ul>
        </nav>
    </div>
</body>


.
<script>
    function toggleMenu() {
        const menuContainer = document.getElementById("menu-container");
        const menuIcon = document.getElementById("menu-icon");
        menuContainer.classList.toggle("open");
        document.body.classList.toggle("menu-open");

        menuIcon.classList.add("icon-fade");
        setTimeout(() => {
            if (menuContainer.classList.contains("open")) {
                menuIcon.classList.remove("fa-bars");
                menuIcon.classList.add("fa-xmark");
            } else {
                menuIcon.classList.remove("fa-xmark");
                menuIcon.classList.add("fa-bars");
            }
            menuIcon.classList.remove("icon-fade");
        }, 150);
    }
</script>

</html>
